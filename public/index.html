<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=4">
        <title>Node Paint</title>
        <link rel="stylesheet" href="styles/default.css">
    </head>
    <body>
        <header>
            <h1>Node Paint</h1>
            <form id="draw-options">
                <select name="shape" id="shape">
                    <option value="line">line</option>
                    <option value="freehand">freehand</option>
                    <option value="square">square</option>
                    <option value="circle">circle</option>
                </select>
                <input type="color" name="fill" id="fill">
                <input name="stroke" id="stroke" type="range" min="0" max="10">
            </form>
        </header>
        <script src="app/index.js" type="module"></script>
        <script src="/socket.io/socket.io.js"></script>

    <script>
        if ("serviceWorker" in navigator) {
            window.addEventListener("load", () => {
                navigator.serviceWorker
                    .register("service-worker.js")
                    .then((registration) => {
                        console.log("Service Worker registered: ", registration);
                    })
                    .catch((registrationError) => {
                        console.error("Service Worker registration failed: ", registrationError);
                    });
            });
        }
    </script>
    </body>
    
</html>
